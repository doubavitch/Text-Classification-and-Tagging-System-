<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo-container">
                <img src="/static/images/DALLÂ·E 2024-11-27 09.44.38.png" alt="Logo" class="logo">

                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>
    
    <h2>Enter the Research Paper Abstract here:</h2>
    <form method="POST">
        <textarea name="abstract" rows="4" cols="50" required>{{ abstract_text or '' }}</textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    
    {% if category %}
    <h2>Predicted Category: <span class="predicted-category">{{ category }}</span></h2>
    {% endif %}
