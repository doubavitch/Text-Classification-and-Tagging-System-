{% extends 'base.html' %}

{% block title %}Home - Simple Flask Website{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title">Research Paper Abstract Classification and Tagging</h1>
    <p class="description">Enter an abstract from a Research Paper:</p>
</div>

<form method="post" id="abstract-form">
    <label for="abstract">Research Paper Abstract:</label>
    <textarea id="abstract" name="abstract" required></textarea>
    <button type="submit">Send</button>
</form>

<!-- Modal for displaying categories -->
<div id="category-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>Categories</h2>
        <div class="tags">
            <span class="tag">AI</span>
            <span class="tag">Data Science</span>
            <span class="tag">Healthcare</span>
            <span class="tag">Quantum Computing</span>
            <span class="tag">Machine Learning</span>
        </div>
    </div>
</div>

<script>
// Open modal on form submission
document.getElementById('abstract-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form from submitting
    document.getElementById('category-modal').style.display = 'block'; // Show modal
});

// Close modal when user clicks the close button
document.getElementById('close-modal').addEventListener('click', function() {
    document.getElementById('category-modal').style.display = 'none'; // Hide modal
});

// Close modal when user clicks outside of the modal content
window.onclick = function(event) {
    if (event.target == document.getElementById('category-modal')) {
        document.getElementById('category-modal').style.display = 'none'; // Hide modal
    }
}
</script>

{% endblock %}
