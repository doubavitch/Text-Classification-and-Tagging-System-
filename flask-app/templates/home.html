{% extends 'base.html' %}

{% block title %}Home - Simple Flask Website{% endblock %}

{% block content %}
    <h1>Research Paper Abstract Classification and Tagging</h1>
    <p>Enter an abstract from a Research Paper:</p>
    <form method="post">
        <label for="abstract">Research Paper Abstract:</label>
        <textarea id="abstract" name="abstract" required></textarea>
        <button type="submit">Send</button>
    </form>
{% endblock %}
